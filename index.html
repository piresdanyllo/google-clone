<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section right">
            <a class="menu__link">Gmail</a>
            <a class="menu__link">Imagens</a>
            <img class="menu__icon" src="./assets/img/more-icon.svg" alt="More" />
            <button class="menu__button">Fazer Login</button>
        </div>
    </header>
    <main class="content">
        <div class="content__logo">
            <img class="content__image" src="./assets/img/Google-Logo.png" alt="Google Logo" />
        </div>
        <div class="content__searchandbuttons">
            <div class="content__search">
                <div class="content__lupa">
                    <img id="lupa" src="./assets/img/lupa2.png" alt="Lupa" />
                </div>
                <input class="search" type="search" />
                <div class="content__teclado">
                    <img id="teclado" src="./assets/img/keyboard.png" alt="Teclado" />
                </div>
                <div class="content__pesquisaporvoz">
                    <img id="pesquisaporvoz" src="./assets/img/pesquisaporvoz.jpg" alt="Pesquisa por voz" />
                </div>
            </div>
            <div class="content__buttons">
                <input id="pesquisaButton" type="submit" value="Pesquisa Google" />
                <input id="sorteButton" type="submit" value="Estou com sorte" />
            </div>
        </div>
        <div class="content__offer">Feito por um aluno da {Parças} Developers School</div>

    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section footer__links">
            <a href="">Sobre</a>
            <a href="">Publicidade</a>
            <a href="">Negócios</a>
            <a href="">Como funciona pesquisa</a>
            <a href="">Privacidade</a>
            <a href="">Termos</a>
            <a href="">Configurações</a>
        </div>

    </footer>
</body>
</html>
